<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- base css -->
    <link rel="stylesheet" href="style.css">

    <title>StepInStyle</title>
</head>
<body>
    
    <div class="container">
        <!-- header start -->
        <header class="header">
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <div class="logo-span">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <p>StepInStyle</p>
            </div>
            <div class="shopping">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </header>
        <!-- header end-->

        <!-- home section start-->
        <div class="row">
            <!-- left section start -->
            <div class="col-2">
                <h1>Style In Shoes</h1>
                <p>Step into a World of Elegance and Comfort – Where Every Pair Tells a Story of Timeless Style, Uncompromising Quality, and Unforgettable Moments – Only at Style In Shoes</p>
                <a href="#" class="btn">Explore Now</a>
            </div>
            <!-- left section end -->

            <!-- animate section start -->
            <div class="col-2" id="circle-ring">
                <div class="animate">
                    <img src="pngegg.png" alt="">
                    <span class="circle"></span>
                </div>
                <div class="animate-2">
                    <span class="circle-2"></span>
                </div>
            </div>
            <!-- animate section end -->
        </div>
        <!-- home section end-->
    </div>


</body>
</html>
